
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天机算 - AI 命理演算 Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --paper: #fdf5e6;
        --ink: #2c2c2c;
        --vermilion: #a61b1f;
        --gold: #d4af37;
      }
      body {
        font-family: 'Noto Serif SC', serif;
        background-color: var(--paper);
        background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
        color: var(--ink);
        min-height: 100vh;
        overflow-x: hidden;
      }
      .title-font {
        font-family: 'Ma Shan Zheng', cursive;
      }
      .chinese-card {
        background: rgba(255, 255, 255, 0.7);
        border: 2px solid var(--ink);
        position: relative;
        box-shadow: 12px 12px 0px var(--ink);
      }
      .action-btn {
        background: var(--vermilion);
        color: white;
        border: 2px solid var(--ink);
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        font-weight: 900;
        cursor: pointer;
      }
      .action-btn:hover {
        background: var(--ink);
        transform: translate(-3px, -3px);
        box-shadow: 6px 6px 0px var(--gold);
      }
      .gold-text {
        color: var(--gold);
        text-shadow: 2px 2px 0px var(--ink);
      }
      input, select, textarea {
        background: rgba(255, 255, 255, 0.9) !important;
        border: 1px solid var(--ink) !important;
        border-radius: 0 !important;
        outline: none;
      }
      input:focus {
        border-width: 2px !important;
        box-shadow: 4px 4px 0px rgba(0,0,0,0.05);
      }
      .scroll-bg {
        background: linear-gradient(to right, #e0d5c1 0%, #fdf5e6 12%, #fdf5e6 88%, #e0d5c1 100%);
      }
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 12s linear infinite;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "html2canvas": "https://esm.sh/html2canvas@^1.4.1"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
